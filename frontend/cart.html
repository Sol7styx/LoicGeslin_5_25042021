<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue chez Orinico, site de vente de caméras vintage">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <title>Vente en ligne de caméras vintage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f2b3c10602.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="headerlogo">
            <a href="index.html"><img src="img/logoOrinoco1.png" alt="logo Orinoco" class="logo"></a>
            <h1>OriCam</h1>
        </div>
        
    </header>
    <div class="globalcart" id="globalcart">
        <h2>Votre Panier</h2>
        <div class="cartcontainer" id="cartcontainer"></div>
        
        <div class="totalPriceCart" id="totalPriceCart"></div>
        
        <div class="emptyallcart" id="emptyallcart"></div>

        <form class="form-container" id="form-container" method="POST">
            <fieldset id="sec-contact">
                <legend>Veuillez saisir vos coordonnées</legend>
                <div class="form">
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" placeholder="Votre Nom" minlength="3" id="lastName" aria-label="nom"
                        class="inp" required>
                </div>
                <div class="form">
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="prenom" placeholder="Votre Prénom" minlength="2" id="firstName"
                        aria-label="prénom" class="inp" required>
                </div>

                <div class="form">
                    <label for="adresse">Adresse :</label>
                    <input type="text" name="adresse" placeholder="Votre Adresse" minlength="5" id="address"
                        aria-label="adresse" class="inp" required>
                </div>
                <div class="form ">
                    <label for="ville">Ville :</label>
                    <input type="text" name="ville" placeholder="Votre Ville" minlength="2" id="city" aria-label="ville"
                        class="inp" required">
                </div>
                <div class="form ">
                    <label for="email">Email :</label>
                    <input type="email" name="email" placeholder="Votre Email" id="mail" aria-label="email" class="inp"
                        required>
                </div>
                <div class="form">
                    <button id="btnForm" name="envoyer" type="submit" class="btn-success"
                        aria-label="commander">Commander</button>
                </div>
            </fieldset>
            
        </form>
    </div>
        

    <footer>
        <ul>
            <li class="footerlinks">
                <a href="#who">Qui sommes-nous ?</a>
            </li>
            <li class="footerlinks">
                <a href="#legal">Mentions légales</a>
            </li>
            <li class="footerlinks">
                <a ref="#cgv">CGV</a>
            </li>
            <li class="footerlinks">
                <a href="#contact">Nous contacter</a>
            </li>
        </ul>
    </footer>
    
    <script src="finalCart.js"></script>

</body>
</html>
