<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue chez Orinico, site de vente de caméras vintage">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <title>Vente en ligne de caméras vintage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f2b3c10602.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/ico" href="/backend/images/favicon.ico"/>
</head>

<body>
    <header>
        <div class="headerlogo">
            <a href="index.html"><img src="img/logoOrinoco1.png" alt="logo Orinoco" class="logo"></a>
            <h1>OriCam</h1>
        </div>
        
    </header>
    
    <main class="cartcontainer">

        <section id="content-section">
            <h2 class="section-header">Panier</h2>

            <!-- Ligne de chaque article dans le panier -->
            <div id="products" class="cart-items"></div>

            <!-- Prix total du panier  -->
            <div id="cart-total" class="cart-total">
                <strong id="cart-total-title">Total de votre panier : </strong>
                <span id="cart-total-price"> 0,00 €</span>
            </div>
        </section>

        <!-- Formulaire de validation client -->
        <form id="formulaire-validation" name="commande" action="commande.html" method="POST">
            <h2> Formulaire de commande</h2>
            <fieldset>
                <legend>Formulaire de commande</legend>
                <div class="form-group">
                    <label class="textlabel" for="firstName">Prénom :</label>
                    <input id="firstName" type="text" name="firstName" placeholder="Thomas"
                        pattern="[A-Za-z àèìòùÀÈÌÒÙáéíóúýÁÉÍÓÚÝâêîôûÂÊÎÔÛãñõÃÑÕäëïöüÿÄËÏÖÜŸçÇßØøÅåÆæœ \s]{1,}"
                        title="Contient uniquement des lettres">
                </div>
                <div class="form-group">
                    <label class="textlabel" for="lastName">Nom :</label>
                    <input id="lastName" type="text" name="lastName" placeholder="Pesquet"
                    pattern="[A-Za-z àèìòùÀÈÌÒÙáéíóúýÁÉÍÓÚÝâêîôûÂÊÎÔÛãñõÃÑÕäëïöüÿÄËÏÖÜŸçÇßØøÅåÆæœ \s]{1,}"
                    title="Contient uniquement des lettres">
                </div>
                <div class="form-group">
                    <label class="textlabel" for="address">Adresse :</label>
                    <input id="address" type="text" name="address" placeholder="Station Orbitale"
                    pattern="[A-Za-z àèìòùÀÈÌÒÙáéíóúýÁÉÍÓÚÝâêîôûÂÊÎÔÛãñõÃÑÕäëïöüÿÄËÏÖÜŸçÇßØøÅåÆæœ 0-9\s]{5,}"
                    title="contient chiffres et lettres">
                </div>
                <div class="form-group">
                    <label class="textlabel" for="zip">Code Postal :</label>
                    <input id="zip" type="text" name="zip" placeholder="00000" pattern="[0-9]{5}"
                        title="Contient uniquement chiffres">
                </div>
                <div class="form-group">
                    <label class="textlabel" for="city">Ville :</label>
                    <input id="city" type="text" name="city" placeholder="Espace"
                        pattern="[A-Za-z àèìòùÀÈÌÒÙáéíóúýÁÉÍÓÚÝâêîôûÂÊÎÔÛãñõÃÑÕäëïöüÿÄËÏÖÜŸçÇßØøÅåÆæœ\s]{2,}"
                        title="Contient uniquement des lettres">
                </div>
                <div class="form-group">
                    <label class="textlabel" for="email">Mail :</label>
                    <input id="email" type="text" name="email" placeholder="thomas.pesquet@mail.com"
                        pattern="[a-zA-Z0-9.-_]+[@]{1}[a-zA-Z0-9.-_]+[.]{1}[a-z]{2,10}$"
                        title="Rentrer une adresse mail valide exemple: email@example.com">
                </div>
                <div id="error-message"></div>
            </fieldset>
            
            <div class="form-group-validation">
                <input type="submit" id="btn-validation" class="btn btn-success btn-purchase" name="valider"
                    value="Valider">
            </div>

        </form>

    </main>
        

    <footer>
        <ul>
            <li class="footerlinks">
                <a href="#who">Qui sommes-nous ?</a>
            </li>
            <li class="footerlinks">
                <a href="#legal">Mentions légales</a>
            </li>
            <li class="footerlinks">
                <a href="#cgv">CGV</a>
            </li>
            <li class="footerlinks">
                <a href="#contact">Nous contacter</a>
            </li>
        </ul>
    </footer>
    <script src="finalCart.js"></script>

</body>
</html>
